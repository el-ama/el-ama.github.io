<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Driving Test Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>ðŸš— Spanish Driving Test Flashcards</h1>
        
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div class="flashcard-face flashcard-front">
                    <span id="cardNumber" class="card-number"></span>
                    <div id="frontContent"></div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div id="backContent"></div>
                </div>
            </div>
        </div>

        <div id="noCardsMessage" class="no-cards-message hidden">
            ðŸŽ‰ All cards memorized! Great job! ðŸŽ‰
        </div>

        <div class="button-container">
            <button id="prevButton">Prev</button>
            <button id="nextButton">Next</button>
        </div>

        <div class="button-container">
            <button id="testModeButton">Test Mode</button>
            <button id="resetButton">Reset</button>
        </div>

        <div id="memorizedContainer" class="memorized-container hidden">
            <input type="checkbox" id="memorizedCheckbox">
            <label for="memorizedCheckbox">Memorized</label>
        </div>

        <div class="category-container">
            <button id="allCategoryButton" class="category-button">All</button>
            <button id="roadUseCategoryButton" class="category-button">Road Use</button>
            <button id="manoeuvringCategoryButton" class="category-button">Manoeuvring</button>
            <button id="roadSignsCategoryButton" class="category-button">Road Signs</button>
            <button id="vehicleCategoryButton" class="category-button">Vehicle</button>
            <button id="documentationCategoryButton" class="category-button">Documentation</button>
            <button id="accidentsCategoryButton" class="category-button">Accidents</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
